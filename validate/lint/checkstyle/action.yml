name: Checkstyle
author: Eviive
description: Runs Checkstyle on the codebase and reports the results using reviewdog

inputs:
  version:
    description: The CheckStyle version to install
    required: true
  java-version:
    description: The Java version to install
    default: "21"
  config:
    description: The path to the Checkstyle configuration file
    required: true
  workdir:
    description: The working directory relative to the root directory
    default: src/main/java

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: temurin

    - name: Setup CheckStyle
      shell: bash
      run: wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-${{ inputs.version }}/checkstyle-${{ inputs.version }}-all.jar

    - name: Run CheckStyle
      shell: bash
      run: java -jar checkstyle-${{ inputs.version }}-all.jar -c ${{ inputs.config }} ${{ inputs.workdir }}
